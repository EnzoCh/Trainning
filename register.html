<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录 | 注册  页面</title>
	<link rel="stylesheet" type="text/css" href="css/first_open.css">
	<!--验证码：js and css-->
	<link rel="stylesheet" type="text/css" href="css/verify.css">
	<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.show{
			display: block;
		}
		.hide{
			display: none
		}
	</style>
	<!--登录注册切换 -->
	<script>      
		$(function(){
			$(".login").addClass('show')
			$("#login").click(function(){
				$(".login").addClass('show')
				$(".regedit").removeClass('show')
			})
			$("#regedit").click(function(){
				$(".regedit").addClass('show')
				$(".login").removeClass('show')
			})
		})
	</script>
</head>
<body>
<div class="divbox">
<div id="first">
	<nav>
		<a id="login">登录</a> | 
		<a id="regedit">注册</a>
		<hr size="1" color="#5e2d00">
	</nav>
	<div class="one">
		<script type="text/javascript">

		</script>
		<dl class="login">
			<dt><input type="text" placeholder="请输入已注册用户名" easyfrom="length:4-6;char-normal;real-time" message="用户名必须为4-16位英文字或数字" easytip="disappear:lost-focus;theme:blue" ajax-massage="用户名已存在！"></dt>
			<dt><input type="password" placeholder="请输入密码"></dt>
			<dt><input id="password" type="checkbox">记住密码<span class="forget">忘记密码？</span></dt>
			<dt><input class="button" type="button" value="登 录" onclick="check()"></dt>
			<dt>
				<div id="three">
					用社交账号直接登录<br/>
					<img src="img/qq.png" width="25%"/>
					<img src="img/wx.png"width="23%"/>
					<img src="img/xl.png" width="24%"/>
					<img src="img/zfb.png" width="19%"/>
				</div>
			</dt>
		</dl>
		<dl class="regedit">
			<dt><input type="tel" pattern="^\d{11}$" placeholder="请输入11位数字"></dt>
			<dt><input type="password" id="pwd" pattern="/^[a-z0-9_-]{6,18}$/" placeholder="密码"></dt>
			<dt><input type="password" id="check_pwd" placeholder="再次密码"></dt>
			<dt><input type="email" pattern="/^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/" placeholder="邮箱"></dt>
			<dt>
				<div>
				<div id="mpanel2" ></div>
				<button type="button" id="check-btn" class="verify-btn">确定</button>
				</div>
			</dt>
		</dl>
	</div>
</div>
</div>
	<script type="text/javascript" src="js/verify.js" ></script>
	<script type="text/javascript">
		$('#mpanel2').codeVerify({
			type : 1,
			width : '400px',
			height : '50px',
			fontSize : '30px',
			codeLength : 6,
			btnId : 'check-btn',
			ready : function() {
			},
			success : function() {
				alert('验证匹配！');
			},
			error : function() {
				alert('验证码不匹配！');
			}
		});
		
		
</script>
</body>
</html>
